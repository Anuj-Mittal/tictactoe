<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Major+Mono+Display');
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<br>
<div class="container">
	<p align="center">Tic Tac Toe</p>
	<br>
	<br>
	<div class="row">
		<div  class="scoring col-lg-3">
			X : <span id="Xscore">0</span> 
			<br>
			O : <span id="Oscore">0</span>
		</div>
		<br>
		<br>
		<br>
		<div class="col-lg-6">
		<table class="shadow" align="center">
			<tr>
				<td id="td00"><span></span></td>
				<td class="vertical" id="td01"><span></span></td>
				<td id="td02"><span></span></td>
			</tr>
			<tr>
				<td class="horizontal" id="td10"><span></span></td>
				<td class="center" id="td11"><span></span></td>
				<td class="horizontal" id="td12"><span></span></td>
			</tr>
			<tr>
				<td id="td20"><span></span></td>
				<td class="vertical" id="td21"><span></span></td>
				<td id="td22"><span></span></td>
			</tr>
		</table>
		</div>
	</div>
	<p align="center" id="clear">CLEAR</p>
	<script type="text/javascript" src="TicTacToe.js"></script>
</div>
</body>
</html>
